<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Projet Final – Assistant IA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="progression.js" defer></script>
  </head>
  <body data-lesson="final">
    <h1 class="titre">Projet Final : Assistant IA</h1>

    <!-- Lives / Hearts -->
    <div id="vies">❤️❤️❤️</div>

    <!-- Image Classification Mini-Game -->
    <div id="image-game" class="contenu-lecon">
      <h2>Partie 1 : Identifier l'animal</h2>
      <img id="animalImage" src="" alt="Animal" width="300" />
      <input
        type="text"
        id="animalInput"
        placeholder="Entrez le nom de l'animal"
      />
      <button id="submitAnimal">Valider</button>
      <div id="feedbackAnimal"></div>
    </div>

    <!-- Tiny Chatbot -->
    <div id="chatbot-section" class="contenu-lecon">
      <h2>Partie 2 : Chat avec l'assistant IA</h2>
      <div id="chatWindow"></div>
      <input type="text" id="userInput" placeholder="Pose ta question..." />
      <button id="sendBtn">Envoyer</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="contenu-lecon">
      <h2>Partie 3 : Quiz</h2>
    </div>
        <h2 class="titre">Quiz Final – Testez vos connaissances</h2>

<div id="viesQuiz">❤️❤️❤️</div>

<div id="quiz">
    <!-- Questions will be generated by JS -->
</div>

<div id="resultatQuiz" class="resultat"></div>
    <div id="resultat" class="resultat"></div>
  </body>
</html>
